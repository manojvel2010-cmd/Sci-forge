name: SciForge Free Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Expo tools
        run: npm install -g expo-cli eas-cli

      - name: Build Android APK (100% free)
        run: eas build --platform android --profile preview --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Publish instant update to all phones
        run: expo publish
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Success!
        run: echo "Your SciForge APK is ready! Check the link in Actions tab"
